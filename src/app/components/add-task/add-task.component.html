<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <!-- In Angular, [(ngModel)] creates a two-way data binding between the HTML element and a property of the component
            (in this case, the text property). If the property changes, the DOM changes, if the DOM changes,
            the property in the component changes -->
        <!-- ngModel is a directive provided by the FormsModule in Angular. It's used for form controls to
            achieve this two-way binding.  -->
        <input type="text" id="text" name="text" [(ngModel)]="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day & time</label>
        <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Day & time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
